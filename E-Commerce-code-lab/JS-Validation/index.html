<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); width: 400px; }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; font-size: 12px; }
        button { width: 100%; background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Information Form</h2>
        <form id="userForm">
            <label>Name: </label>
            <input type="text" id="name" required>
            <span class="error" id="nameError"></span>
            
            <label>Address: </label>
            <input type="text" id="address" required>
            <span class="error" id="addressError"></span>
            
            <label>Email: </label>
            <input type="email" id="email" required>
            <span class="error" id="emailError"></span>
            
            <label>Gender: </label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Female"> Other
            <span class="error" id="genderError"></span>
            
            <label>Mobile Number: </label>
            <input type="text" id="mobile" maxlength="11" required>
            <span class="error" id="mobileError"></span>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let isValid = true;
            
            document.getElementById("nameError").textContent = name ? "" : "Name is required.";
            document.getElementById("addressError").textContent = address ? "" : "Address is required.";
            document.getElementById("emailError").textContent = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "" : "Invalid email format.";
            document.getElementById("mobileError").textContent = /^[0-9]{11}$/.test(mobile) ? "" : "Mobile number must be exactly 11 digits.";
            document.getElementById("genderError").textContent = gender ? "" : "Gender is required.";
            
            if (!name || !email || !mobile || !address || !gender || !/^[0-9]{11}$/.test(mobile)) {
                isValid = false;
            }
            
            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
